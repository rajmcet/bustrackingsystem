<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Search & Tracking</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Add Google Maps API Script -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places" async defer></script>
</head>
<body>
  <div class="container">
    <h1>Bus Search & Tracking</h1>

    <!-- Bus Search Form -->
    <div class="form-container">
      <label for="source">Source:</label>
      <input type="text" id="source" placeholder="Enter Source Location" required>

      <label for="destination">Destination:</label>
      <input type="text" id="destination" placeholder="Enter Destination Location" required>

      <button onclick="searchBus()">Search Bus</button>
    </div>

    <!-- Bus Information (List of buses will appear here) -->
    <div id="bus-list"></div>

    <!-- Bus Location (Hidden by default, will display on click) -->
    <div class="bus-location" id="bus-location" style="display: none;">
      <p><strong>Bus Location:</strong></p>
      <p id="location-details">Tracking info will appear here.</p>
      <div id="map" style="height: 400px; width: 100%;"></div>
      <button onclick="hideLocation()">Hide Location</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
